<ion-view view-title="Browse the positions">
  <ion-content>
    <div class="card">
      <ul class="list">
        <li class="item">
          <label class="item item-input">
            <span class="input-label">Longitude</span>
            <input type="text" ng-model="queryPosition.longitude">
          </label>
          <label class="item item-input">
            <span class="input-label">Latitude</span>
            <input type="text" ng-model="queryPosition.latitude">
          </label>
          <label class="item item-input">
            <span class="input-label">Radius</span>
            <input type="text" ng-model="queryPosition.radius">
          </label>
          <div class="padding">
              <button class="button button-block button-calm" ng-click="clickUpdateQuery()">
                Change query
              </button>
          </div>
        </li>
      </ul>
    </div>
    <ion-list id="log">
        <ion-item ng-repeat="position in searchResults" id="position{{position.key}}">
          <div class="row">
            <div class="col col-75">{{position.key}}:[{{position.location[0]|number:4}},{{position.location[1]|number:4}}] at {{position.distance|number:4}}</div>
            <div class="col centered"><button class="button  button-assertive icon ion-trash-b" ng-click="clickDeletePosition(position)"></button></div>
          </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
