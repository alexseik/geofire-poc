<ion-view view-title="Save a new position">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Longitude" ng-model="position.longitude"/>
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Latitude" ng-model="position.latitude"/>
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="addPosition(position)">
      Insert position
    </button>
  </ion-content>
</ion-view>
